<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История изменений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>История изменений</h1>
    <form action="/">
        <button>Назад</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Действие</th>
                <th>Дата изменений</th>
            </tr>
        </thead>
        <tbody>
            {% for audit in audits %}
            <tr>
                <td>{{ audit[5] }}</td>
                <td>{{ audit[3] }}</td>
                <td>{{ audit[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
