<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить подписку</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Добавить подписку</h1>
    <form action="/save_subscription" method="POST">
        <label for="name">Название подписки</label>
        <input type="text" id="name" name="name" required>

        <label for="cost">Стоимость</label>
        <input type="number" id="cost" name="cost" step="0.01" required>

        <label for="frequency">Периодичность (мес)</label>
        <input type="number" id="frequency" name="frequency" required>

        <label for="start_date">Дата начала</label>
        <input type="date" id="start_date" name="start_date" required>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
